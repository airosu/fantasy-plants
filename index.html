<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fantasy Plants - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Srisakdi" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/picturefill.min.js"></script>
</head>
<body>
    <header class="header">
        <!-- Utility Bar -->
        <div class="utility-bar">
            <div class="utility-bar__left">
                <div class="utility-bar__consultant-container">
                    <a href="#" class="utility-bar__consultant util-link"><i class="icon-map-blue"></i>Find a Store</a>
                </div>
                <div class="utility-bar__help-container">
                    <a href="#" class="utility-bar__help util-link">Help</a>
                </div>
            </div>
            <div class="utility-bar__mid">
                <div class="utility-bar__promo-container">
                    <a class="utility-bar__promo util-link">Offer Promo Area + Free Shipping Info</a>
                </div>
            </div>
            <div class="utility-bar__right">
                <div class="utility-bar__country-container">
                    <a href="#" class="utility-bar__country util-link">ENG <i class="icon-down-open"></i></a>
                </div>
                <div class="utility-bar__login-container">
                    <a href="#" class="utility-bar__login util-link">Sign In</a>
                </div>
            </div>
        </div> <!-- Utility Bar END -->


        <!-- Navigation Bar-->
        <div class="navigation-bar">
            <div class="navigation-bar__hamburger-container">
                <a href="#" class="navigation-bar__hamburger-link"><i class="icon-menu"></i></a>
            </div>
            <div class="navigation-bar__left">
                <div class="navigation-bar__logo-container">
                    <a href="index.html" class="navigation-bar__logo logo"><span class="logo-letter">F</span>antasy<span class="logo-letter">P</span>lants</a>
                </div>
            </div>
            <nav class="navigation-bar__main">
                <ul class="navigation-bar__menu">
                    <li class="navigation-bar__item">
                        <a href="#" class="navigation-bar__link nav-link">Shop</a>
                    </li>
                    <li class="navigation-bar__item">
                        <a href="#" class="navigation-bar__link nav-link">Link2</a>
                    </li>
                    <li class="navigation-bar__item">
                        <a href="#" class="navigation-bar__link nav-link">Something 3</a>
                    </li>
                    <li class="navigation-bar__item">
                        <a href="#" class="navigation-bar__link nav-link">Another Link 4</a>
                    </li>
                    <li class="navigation-bar__item">
                        <a href="#" class="navigation-bar__link nav-link">Link5</a>
                    </li>
                </ul>
            </nav>
            <div class="navigation-bar__right">
                <div class="navigation-bar__search-container">
                    <button class="navigation-bar__search-button"><i class="icon-search-blue"></i></button>
                </div>
                <div class="navigation-bar__bag-container">
                    <button class="navigation-bar__bag-button"><i class="icon-bag"></i></button>
                </div>
            </div>
        </div> <!-- Navigation Bar END -->
    </header>


    <main>
        <!-- Hero Section -->
        <section class="section-hero">
            <div class="hero">
                <div class="hero__image-container">
                    <img class="hero__image" src="images/hero_desktop7.jpg" alt="Home Decor">
                </div>
                <div class="hero__card-container">
                </div>
            </div>
        </section> <!-- Hero Section END -->


        <!-- Explore Section -->
        <section class="explore-section section-wrapper">
            <div class="section-text">
                <h2 class="section-text__title">Title Text</h2>
                <p class="section-text__description">Some description goes here</p>
            </div>
            <div class="explore__container">
                <div class="explore__left-section">
                    <div class="explore__large-image-wrapper--left">
                        <picture class="explore__large-image-picture">
                            <div class="explore__large-image-container">
                                <img src="images/explore/large2-desktop.jpg" alt="" class="explore__large-image">
                                <div class="explore__overlay"></div>
                            </div>
                        </picture>
                    </div>

                    <div class="explore__small-images-wrapper explore__small-images-wrapper--left">
                        <picture class="explore__small-image-picture">
                            <div class="explore__small-image-container">
                                <img src="images/explore/small5-desktop.jpg" alt="" class="explore__small-image">
                                <div class="explore__overlay"></div>
                            </div>
                        </picture>
                        <picture class="explore__small-image-picture">
                            <div class="explore__small-image-container">
                                <img src="images/explore/small2-desktop.jpg" alt="" class="explore__small-image">
                                <div class="explore__overlay"></div>
                            </div>
                        </picture>
                    </div>
                </div>
                <div class="explore__right-section">
                        <div class="explore__small-images-wrapper">
                                <picture class="explore__small-image-picture">
                                    <div class="explore__small-image-container">
                                        <img src="images/explore/small3-desktop.jpg" alt="" class="explore__small-image">
                                        <div class="explore__overlay"></div>
                                    </div>
                                </picture>
                                <picture class="explore__small-image-picture">
                                    <div class="explore__small-image-container">
                                        <img src="images/explore/small1-desktop.jpg" alt="" class="explore__small-image">
                                        <div class="explore__overlay"></div>
                                    </div>
                                </picture>
                            </div>

                    <div class="explore__large-image-wrapper--right">
                        <picture class="explore__large-image-picture">
                            <div class="explore__large-image-container">
                                <img src="images/explore/large3-desktop.jpg" alt="" class="explore__large-image">
                                <div class="explore__overlay"></div>
                            </div>
                        </picture>
                    </div>
                </div>
            </div>
        </section> <!-- Explore Section END -->
    </main>


    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
